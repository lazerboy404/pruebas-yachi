    <style>

<body>

    <main>

    <div class="form-container">

            <form id="camera-form">
                <div style="display: flex; gap: 15px; margin-bottom: 15px;">

                <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                    <div class="input-group" style="flex: 1;">

                        <textarea id="herraje" rows="3" style="background-color: #2c3e50; color: white !important; border: 1px solid #34495e; width: 100%; padding: 8px; border-radius: 5px; resize: vertical;"></textarea>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px;">

    <!-- Modal para visualizaciÃ³n previa de imÃ¡genes -->
    <div id="preview-modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; z-index: 3000;">
        <div style="position: relative; max-width: 90vw; max-height: 90vh; display: flex; align-items: center; justify-content: center;">
            <button onclick="cerrarPreviewModal()" style="position: absolute; top: -40px; right: 0; background: #e74c3c; color: white; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; z-index: 10;">

            <img id="preview-image" src="" alt="Vista previa" style="max-width: 90vw; max-height: 90vh; width: auto; height: auto; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); object-fit: contain;">
            <div id="preview-caption" style="position: absolute; bottom: -40px; left: 0; right: 0; text-align: center; color: white; font-size: 14px; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 4px;"></div>

    <div id="nota-modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 2000;">
        <div style="background: #2c3e50; border: 1px solid #34495e; padding: 20px; border-radius: 8px; max-width: 700px; width: 94%;">
            <h3 style="margin-top: 0; color: #3498db;">Observaciones</h3>
            <div id="nota-list" style="color: #ecf0f1; max-height: 360px; overflow-y: auto; display: grid; gap: 10px;"></div>
            <div style="display: flex; justify-content: flex-end; margin-top: 15px; gap: 10px;">
                <button onclick="cerrarNotaModal()" class="btn-tech">Cerrar</button>
            </div>
        </div>

    <div id="herraje-modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 2000;">
        <div style="background: #2c3e50; border: 1px solid #34495e; padding: 20px; border-radius: 8px; max-width: 700px; width: 94%;">
            <h3 style="margin-top: 0; color: #3498db;">Herraje / Soporte</h3>
            <div id="herraje-modal-text" style="white-space: pre-wrap; color: #ecf0f1; max-height: 360px; overflow-y: auto;"></div>
            <div style="display: flex; justify-content: flex-end; margin-top: 15px; gap: 10px;">
                <button onclick="cerrarHerrajeModal()" class="btn-tech">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- NUEVO MODAL DE IMÃGENES - CENTRADO PERFECTO -->
    <div id="imagen-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; box-sizing: border-box;">
        <div style="background: #2c3e50; border: 1px solid #34495e; border-radius: 12px; padding: 15px; max-width: 450px; display: flex; flex-direction: column; align-items: center;">
            <h3 style="color: #3498db; text-align: center; font-size: 18px; margin: 0 0 10px 0;">ImÃ¡genes</h3>
            <div id="imagen-grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 5px;"></div>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button onclick="cerrarImagenModal()" class="btn-tech" style="padding: 6px 12px; font-size: 13px;">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs, deleteField } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        
        const firebaseConfig = {
          apiKey: "AIzaSyDz17f-cSbHRgBnyDnBsSjVDfAI4mSZ_0",
          authDomain: "pachuca-uaeh.firebaseapp.com",
          projectId: "pachuca-uaeh",
          storageBucket: "pachuca-uaeh.appspot.com",
          messagingSenderId: "111780147134",
          appId: "1:111780147134:web:32634929b7427d21b1d3ef",
          measurementId: "G-M7303H8HBM"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const camarasRef = collection(db, "camaras");
        
        let allCamerasData = [];
        let idEditando = null;

        const tableBody = document.getElementById("camera-list");
        const statusFilter = document.getElementById("status-filter");
        const searchInput = document.getElementById("search-input");
        const cameraForm = document.getElementById('camera-form');
        const submitButton = document.getElementById('submit-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const formContent = document.getElementById('camera-form-content');
        const toggleIcon = document.getElementById('toggle-icon');
        let previousNotes = "";

        window.toggleForm = (forceOpen = false) => {
            if (forceOpen) {
                formContent.classList.add('visible');
                toggleIcon.className = "fa-solid fa-chevron-up";
            } else {
                formContent.classList.toggle('visible');
                toggleIcon.className = formContent.classList.contains('visible') ? "fa-solid fa-chevron-up" : "fa-solid fa-chevron-down";
            }
        };

        onSnapshot(camarasRef, (snapshot) => {
            allCamerasData = [];
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                data.docId = docSnap.id;
                allCamerasData.push(data);
            });
            renderTable();
        });

        const renderTable = () => {
            const filtroEstado = statusFilter.value;
            const terminoBusqueda = searchInput.value.toLowerCase();
            tableBody.innerHTML = ''; 

            let datosFiltrados = allCamerasData.filter(cam => {
                const pasaEstado = (filtroEstado === "Todas") || (cam.estado === filtroEstado);
                if (terminoBusqueda === '') {
                    return pasaEstado;
                }
                
                // BÃºsqueda inteligente con prioridad por IDs numÃ©ricos
                const esSoloNumeros = /^\d+$/.test(terminoBusqueda);
                
                const buscaPorCampos = 
                    // BÃºsqueda exacta por ID (si es solo nÃºmeros, prioridad mÃ¡xima)
                    (cam.idCamara && cam.idCamara.toString().toLowerCase() === terminoBusqueda) ||
                    // BÃºsqueda exacta por IP
                    (cam.ip && cam.ip.toString().toLowerCase() === terminoBusqueda) ||
                    // BÃºsqueda combinada: "TIPO ID" (ej: "DOMO 4")
                    (cam.tipo && cam.idCamara && `${cam.tipo.toLowerCase()} ${cam.idCamara.toLowerCase()}` === terminoBusqueda) ||
                    // BÃºsqueda combinada: "ID TIPO" (ej: "4 DOMO")
                    (cam.idCamara && cam.tipo && `${cam.idCamara.toLowerCase()} ${cam.tipo.toLowerCase()}` === terminoBusqueda) ||
                    // BÃºsqueda parcial por tipo (solo si no es solo nÃºmeros)
                    (!esSoloNumeros && cam.tipo && cam.tipo.toString().toLowerCase().includes(terminoBusqueda)) ||
                    // BÃºsqueda parcial por etiqueta (solo si no es solo nÃºmeros)
                    (!esSoloNumeros && cam.etiqueta && cam.etiqueta.toString().toLowerCase().includes(terminoBusqueda)) ||
                    // BÃºsqueda parcial en ID para tÃ©rminos largos (solo si es solo nÃºmeros)
                    (esSoloNumeros && cam.idCamara && cam.idCamara.toString().toLowerCase().includes(terminoBusqueda) && terminoBusqueda.length >= 3);
                
                return pasaEstado && buscaPorCampos;
            });

            datosFiltrados.sort((a, b) => parseInt(a.idCamara) - parseInt(b.idCamara));

            datosFiltrados.forEach((camara) => {
                const row = tableBody.insertRow();
                const estadoClass = camara.estado ? camara.estado.toLowerCase() : 'pendiente';

                const comentariosArr = Array.isArray(camara.comentarios) ? camara.comentarios : [];
                const notaTexto = (camara.observaciones || camara.notas || camara.notes || "").trim();
                const tieneComentarios = comentariosArr.length > 0 || notaTexto !== "";

                row.insertCell(0).textContent = camara.idCamara || '---';
                row.insertCell(1).textContent = camara.modelo || '---';
                row.insertCell(2).textContent = camara.tipo || '---';
                row.insertCell(3).innerHTML = `<small style="font-family: monospace;">${camara.coordenadas || '---'}</small>`;
                row.insertCell(4).textContent = camara.ip || '---';
                row.insertCell(5).textContent = camara.etiqueta || '---';

                const cellEstado = row.insertCell(6);
                cellEstado.innerHTML = `<span class="status-badge status-${estadoClass}">${camara.estado || 'Pendiente'}</span>`;

                const cellHerraje = row.insertCell(7);
                const herrajeEl = document.createElement('div');
                herrajeEl.style.color = "white";
                herrajeEl.style.maxWidth = "180px";
                herrajeEl.style.overflow = "hidden";
                herrajeEl.style.textOverflow = "ellipsis";
                herrajeEl.style.whiteSpace = "nowrap";
                herrajeEl.title = camara.herraje || '';
                herrajeEl.textContent = camara.herraje || '---';
                if ((camara.herraje || '').trim() !== '') {
                    herrajeEl.style.cursor = "pointer";
                    herrajeEl.onclick = () => verHerraje(camara.herraje || '');
                }
                cellHerraje.appendChild(herrajeEl);

                // COLUMNA ACCIONES
                const actionCell = row.insertCell(8);
                actionCell.style.display = "flex";
                actionCell.style.alignItems = "center";
                actionCell.style.justifyContent = "flex-end"; 
                actionCell.style.gap = "8px";                
                actionCell.style.paddingRight = "15px";       
                actionCell.style.minWidth = "110px";          

                actionCell.innerHTML = "";

                if (tieneComentarios) {
                    const btnNota = document.createElement('button');
                    btnNota.className = "btn-tech";
                    btnNota.style.cursor = "pointer";
                    btnNota.style.borderColor = "#a29bfe";
                    btnNota.style.color = "#a29bfe";
                    btnNota.title = "Ver observaciones";
                    const pendientes = comentariosArr.length > 0 ? comentariosArr.filter(c => !c.resuelto).length : (notaTexto !== "" ? (camara.observacionResuelta ? 0 : 1) : 0);
                    btnNota.style.position = "relative";
                    btnNota.innerHTML = '<i class="fa-solid fa-eye"></i>';
                    if (pendientes > 0) {
                        const badge = document.createElement('span');
                        badge.textContent = String(pendientes);
                        badge.style.position = "absolute";
                        badge.style.top = "-8px";
                        badge.style.left = "50%";
                        badge.style.transform = "translateX(-50%)";
                        badge.style.background = "#e74c3c";
                        badge.style.color = "#ffffff";
                        badge.style.borderRadius = "10px";
                        badge.style.padding = "0 6px";
                        badge.style.fontSize = "12px";
                        badge.style.lineHeight = "16px";
                        badge.style.minWidth = "16px";
                        badge.style.display = "inline-block";
                        badge.style.textAlign = "center";
                        actionCell.style.position = "relative";
                        btnNota.appendChild(badge);
                    }
                    btnNota.onclick = () => verObservaciones(camara);
                    actionCell.appendChild(btnNota);
                } else {
                    const spacer = document.createElement('div');
                    spacer.style.width = "38px";
                    actionCell.appendChild(spacer);
                }

                // BotÃ³n Editar
                const btnEdit = document.createElement('button');
                btnEdit.innerHTML = '<i class="fa-solid fa-pen-to-square"></i>';
                btnEdit.className = "btn-tech";
                btnEdit.onclick = () => iniciarComentario(camara.docId, camara);
                actionCell.appendChild(btnEdit);

                const btnCam = document.createElement('button');
                btnCam.innerHTML = '<i class="fa-solid fa-camera"></i>';
                btnCam.className = "btn-tech";
                btnCam.style.borderColor = "#9b59b6";
                btnCam.style.color = "#9b59b6";
                btnCam.title = "Evidencias";
                btnCam.style.position = "relative";
                const imgCount = Array.isArray(camara.imagenes) ? camara.imagenes.length : 0;
                if (imgCount > 0) {
                    const badge = document.createElement('span');
                    badge.textContent = String(imgCount);
                    badge.style.position = "absolute";
                    badge.style.top = "-8px";
                    badge.style.left = "50%";
                    badge.style.transform = "translateX(-50%)";
                    badge.style.background = "#3498db";
                    badge.style.color = "#ffffff";
                    badge.style.borderRadius = "10px";
                    badge.style.padding = "0 6px";
                    badge.style.fontSize = "12px";
                    badge.style.lineHeight = "16px";
                    badge.style.minWidth = "16px";
                    badge.style.display = "inline-block";
                    badge.style.textAlign = "center";
                    btnCam.appendChild(badge);
                }
                btnCam.onclick = () => abrirImagenes(camara.docId);
                actionCell.appendChild(btnCam);
            });
        };

        window.verObservaciones = (camara) => {
            const modal = document.getElementById('nota-modal');
            const listEl = document.getElementById('nota-list');
            const arr = Array.isArray(camara.comentarios) ? camara.comentarios.slice() : [];
            if (arr.length === 0) {
                const legacy = (camara.observaciones || camara.notas || camara.notes || "").trim();
                if (legacy) {
                    arr.push({ texto: legacy, resuelto: !!camara.observacionResuelta, fecha: new Date() });
                }
            }
            listEl.innerHTML = "";
            arr.forEach((c, i) => {
                const row = document.createElement('div');
                row.style.display = "grid";
                row.style.gridTemplateColumns = "auto 1fr auto";
                row.style.gap = "10px";
                row.style.alignItems = "center";
                const chk = document.createElement('input');
                chk.type = "checkbox";
                chk.checked = !!c.resuelto;
                chk.style.accentColor = "#2ecc71";
                chk.onclick = () => toggleComentarioResuelto(camara.docId, i);
                const txt = document.createElement('div');
                txt.textContent = c.texto || "";
                txt.style.display = "flex";
                txt.style.alignItems = "center";
                const del = document.createElement('button');
                del.className = "btn-tech";
                del.style.borderColor = "#e74c3c";
                del.style.color = "#e74c3c";
                del.title = "Eliminar";
                del.innerHTML = '<i class="fa-solid fa-trash"></i>';
                del.onclick = () => eliminarComentario(camara.docId, i);
                row.appendChild(chk);
                row.appendChild(txt);
                row.appendChild(del);
                listEl.appendChild(row);
            });
            modal.style.display = 'flex';
        };

        window.cerrarNotaModal = () => {
            const modal = document.getElementById('nota-modal');
            modal.style.display = 'none';
        };

        window.verHerraje = (texto) => {
            const modal = document.getElementById('herraje-modal');
            const textEl = document.getElementById('herraje-modal-text');
            textEl.textContent = texto || '';
            modal.style.display = 'flex';
        };

        window.cerrarHerrajeModal = () => {
            const modal = document.getElementById('herraje-modal');
            modal.style.display = 'none';
        };

        let docIdCaptura = null;
        window.abrirImagenes = (docId) => {
            docIdCaptura = docId;
            const current = allCamerasData.find(d => d.docId === docId) || {};
            const arr = Array.isArray(current.imagenes) ? current.imagenes.slice() : [];
            const grid = document.getElementById('imagen-grid');
            grid.innerHTML = "";
            
            // Organizar imÃ¡genes: una a la izquierda y otra a la derecha
            arr.forEach((item, index) => {
                const figure = document.createElement('div');
                figure.style.display = "flex";
                figure.style.flexDirection = "column";
                figure.style.gap = "5px";
                figure.style.alignItems = "center";
                figure.style.margin = "0 5px";
                
                const imgContainer = document.createElement('div');
                imgContainer.style.position = "relative";
                imgContainer.style.cursor = "pointer";
                
                const img = document.createElement('img');
                img.src = item.url;
                img.alt = item.nombre;
                img.style.width = "160px";
                img.style.height = "120px";
                img.style.objectFit = "cover";
                img.style.borderRadius = "8px";
                img.style.transition = "transform 0.2s ease";
                img.onmouseover = () => img.style.transform = "scale(1.05)";
                img.onmouseout = () => img.style.transform = "scale(1)";
                img.onclick = () => abrirVisualizacionPrevia(item.url, item.nombre);
                
                const cap = document.createElement('div');
                cap.textContent = item.nombre;
                cap.style.fontSize = "12px";
                cap.style.color = "#bdc3c7";
                cap.style.textAlign = "center";
                cap.style.maxWidth = "160px";
                cap.style.overflow = "hidden";
                cap.style.textOverflow = "ellipsis";
                cap.style.whiteSpace = "nowrap";
                
                const downloadBtn = document.createElement('button');
                downloadBtn.innerHTML = '<i class="fa-solid fa-download"></i>';
                downloadBtn.className = "btn-tech";
                downloadBtn.style.width = "auto";
                downloadBtn.style.padding = "6px 10px";
                downloadBtn.style.cursor = "pointer";
                downloadBtn.style.fontSize = "12px";
                downloadBtn.title = "Descargar " + item.nombre;
                downloadBtn.onclick = (e) => {
                    e.stopPropagation();
                    descargarImagen(item.url, item.nombre);
                };
                
                imgContainer.appendChild(img);
                figure.appendChild(imgContainer);
                figure.appendChild(downloadBtn);
                figure.appendChild(cap);
                grid.appendChild(figure);
            });
            document.getElementById('imagen-modal').style.display = 'flex';
        };
        window.cerrarImagenModal = () => {
            document.getElementById('imagen-modal').style.display = 'none';
            docIdCaptura = null;
        };

        window.descargarImagen = (url, nombre) => {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = nombre;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                })
                .catch(error => {
                    console.error('Error al descargar la imagen:', error);
                    alert('Error al descargar la imagen. Intente nuevamente.');
                });
        };

        window.abrirVisualizacionPrevia = (url, nombre) => {
            const previewModal = document.getElementById('preview-modal');
            const previewImage = document.getElementById('preview-image');
            const previewCaption = document.getElementById('preview-caption');
            
            previewImage.src = url;
            previewImage.alt = nombre;
            previewCaption.textContent = nombre;
            
            previewModal.style.display = 'flex';
        };

        window.cerrarPreviewModal = () => {
            document.getElementById('preview-modal').style.display = 'none';
        };

        window.toggleComentarioResuelto = async (docId, index) => {
            try {
                const current = allCamerasData.find(d => d.docId === docId) || {};
                const arr = Array.isArray(current.comentarios) ? current.comentarios.slice() : [];
                if (arr.length === 0) {
                    const legacy = (current.observaciones || current.notas || current.notes || "").trim();
                    if (legacy) arr.push({ texto: legacy, resuelto: false, fecha: new Date() });
                }
                if (arr[index]) {
                    const now = new Date();
                    arr[index].resuelto = !arr[index].resuelto;
                    arr[index].fechaResolucion = arr[index].resuelto ? now : null;
                }
                await updateDoc(doc(db, "camaras", docId), {
                    comentarios: arr,
                    observaciones: deleteField(),
                    notas: deleteField(),
                    notes: deleteField(),
                    fechaActualizacion: new Date()
                });
                const updated = { ...current, comentarios: arr };
                verObservaciones(updated);
            } catch (e) {
                alert("Error al actualizar comentario");
            }
        };

        window.eliminarComentario = async (docId, index) => {
            try {
                const current = allCamerasData.find(d => d.docId === docId) || {};
                const arr = Array.isArray(current.comentarios) ? current.comentarios.slice() : [];
                if (arr.length === 0) {
                    const legacy = (current.observaciones || current.notas || current.notes || "").trim();
                    if (legacy) arr.push({ texto: legacy, resuelto: !!current.observacionResuelta, fecha: new Date() });
                }
                if (index >= 0 && index < arr.length) {
                    arr.splice(index, 1);
                }
                await updateDoc(doc(db, "camaras", docId), {
                    comentarios: arr,
                    observaciones: deleteField(),
                    notas: deleteField(),
                    notes: deleteField(),
                    fechaActualizacion: new Date()
                });
                const updated = { ...current, comentarios: arr };
                verObservaciones(updated);
            } catch (e) {
                alert("Error al eliminar comentario");
            }
        };


        window.cargarParaEditar = (docId, datos) => {
            document.getElementById('id-camara').value = datos.idCamara || '';
            document.getElementById('tipo').value = datos.tipo || ''; 
            document.getElementById('modelo').value = datos.modelo || '';
            document.getElementById('coordenadas').value = datos.coordenadas || '';
            document.getElementById('ip').value = datos.ip || '';
            document.getElementById('etiqueta').value = datos.etiqueta || '';
            document.getElementById('herraje').value = datos.herraje || '';
            document.getElementById('notas').value = datos.notas || datos.notes || '';
            document.getElementById('estado').value = datos.estado || 'Pendiente';

            idEditando = docId;
            previousNotes = (datos.notas || datos.notes || datos.observaciones || "").trim();
            submitButton.innerHTML = 'Actualizar CÃ¡mara';
            toggleForm(true);
            feedbackMessage.textContent = "âœï¸ Editando ID: " + datos.idCamara;
        };

        window.cancelarEdicion = () => {
            cameraForm.reset();
            idEditando = null;
            toggleForm(false);
            feedbackMessage.textContent = "";
        };

        cameraForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!idEditando) return;

            const datos = {
                idCamara: document.getElementById('id-camara').value,
                modelo: document.getElementById('modelo').value,
                coordenadas: document.getElementById('coordenadas').value,
                ip: document.getElementById('ip').value,
                etiqueta: document.getElementById('etiqueta').value,
                herraje: document.getElementById('herraje').value,
                notas: document.getElementById('notas').value,
                estado: document.getElementById('estado').value,
                fechaActualizacion: new Date()
            };

            const nuevoComentario = (datos.notas || "").trim();
            if (nuevoComentario !== "") {
                const current = allCamerasData.find(d => d.docId === idEditando) || {};
                const arr = Array.isArray(current.comentarios) ? current.comentarios.slice() : [];
                arr.push({ texto: nuevoComentario, resuelto: false, fecha: new Date() });
                datos.comentarios = arr;
                datos.notas = "";
                datos.observaciones = deleteField();
                datos.notes = deleteField();
            }

            try {
                await updateDoc(doc(db, "camaras", idEditando), datos);
                alert("âœ… Actualizado");
                cancelarEdicion();
            } catch (error) {
                alert("âŒ Error: " + error.message);
            }
        });

        window.iniciarComentario = (docId, datos) => {
            cargarParaEditar(docId, datos);
            const notasEl = document.getElementById('notas');
            notasEl.focus();
            document.getElementById('camera-form-content').scrollIntoView({ behavior: 'smooth' });
        };
        window.exportarTabla = () => {
            // Ordenar por ID de menor a mayor antes de exportar
            const datosOrdenados = [...allCamerasData].sort((a, b) => {
                const idA = parseInt(a.idCamara) || 0;
                const idB = parseInt(b.idCamara) || 0;
                return idA - idB;
            });
            
            let csvContent = "ID,Modelo,Tipo,Coordenadas,IP,Etiqueta,Estado,Herraje\n";
            datosOrdenados.forEach(c => {
                csvContent += `${c.idCamara},${c.modelo},${c.tipo},"${c.coordenadas}",${c.ip},${c.etiqueta},${c.estado},"${c.herraje}"\n`;
            });
            const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", `Reporte_Camaras.csv`);
            link.click();
        };

        statusFilter.addEventListener('change', renderTable);
        searchInput.addEventListener('input', renderTable);
    </script>
</body>
</html>
